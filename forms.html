<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Input Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="form-container">
        <form>
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="input-group">
                <label>Choose your account type:</label>
                <div class="box">
                    <label for="personal">
                        <input class="radio" type="radio" id="personal" name="accountType" value="personal">
                        Personal
                    </label>
                    <label for="business">
                        <input class="radio" type="radio" id="business" name="accountType" value="business">
                        Business
                    </label>
                </div>
            </div>
            
            <div class="input-group checkbox-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree">
                </label>
                    <p>I agree to the <a href="#">Privacy Policy</a></p>
            </div>
            <button type="submit">Submit</button>
            <p class="signin"> Already have an account? <a href="signin.html">Sign In</a></p>

        </form>
    </div>

</body>

</html>
